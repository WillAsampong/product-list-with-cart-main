<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Desserts</h1>
    <div class="grid">
      <template id="dessert-template">
        <div class="dessert-card">
          <div class="dessert-display">
            <img src="" alt="">
            <div class="add-to-cart">
              <span>
                <img src="./assets/images/icon-add-to-cart.svg" alt="">
              </span>
              <p>Add to Cart</p>
            </div>
          </div>
          <div class="dessert-details">
            <div class="category">
              <p></p>
            </div>
            <div class="name">
              <p></p>
            </div>
            <div class="price">
              <p></p>
            </div>
          </div>
        </div>
      </template>
    </div>

    <div class="cart">
      <h2>Your Cart <span></span></h2>
      <div class="cart-items">
        <div class="empty-cart-img">
          <img src="./assets/images/illustration-empty-cart.svg" alt="">
        </div>
        <p>Your added items will appear here</p>
        <template id="list-template">
          <li>
            <div class="desc">
              <p class="dessert-name">Classic Tiramisu</p>
              <div class="amount-details">
                <p class="quantity">1x</p>
                <p class="dessert-price">@$5.50</p>
                <p class="total-amount">$5.50</p>
              </div>
            </div>
            <div class="delete-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10"><path fill="#CAAFA7" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/></svg>
            </div>
          </li>
        </template>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
